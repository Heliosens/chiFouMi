<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi Fou Mi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b3c591f1b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="game">

            <div id="frame">
                <div class="side">
                    <div>
                        <i class="far fa-smile"></i>
                        <span class="point">0</span>
                    </div>
                    <div class="player"></div>
                </div>
                <div class="side">
                    <div>
                        <i class="fas fa-robot"></i>
                        <span class="point">0</span>
                    </div>
                    <div class="player"></div>
                </div>
            </div>

            <div id="result">
                <span>You win !!!</span>
                <span>Match null</span>
                <span>Computer win</span>
            </div>

            <h1>Chi Fou Mi</h1>

            <div id="hand">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>

        <section id="historic">
            <div>
                <span>Vous</span>
                <span>Ordi.</span>
                <span id="countGame"></span>
            </div>
            <div id="chrono">
                <!--  time div     -->
            </div>
        </section>
    </main>

<script src="appChiFou.js"></script>
</body>
</html>
