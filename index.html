<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi Fou Mi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b3c591f1b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chi Fou Mi</h1>
    <main>
        <section id="game">
            <div id="frame">
                <div></div>
                <div></div>
            </div>
            <div id="result"></div>
            <div>
                <div>
                    <div class="logo">
                        <i class="far fa-smile"></i>
                        <p>Vous : <span class="point">0</span> points</p>
                    </div>
                </div>
                <div>
                    <div class="logo">
                        <i class="fas fa-robot"></i>
                        <p>Ordinateur : <span class="point">0</span> points</p>
                    </div>
                </div>
            </div>
            <div id="minFrame">
                <div class="hand"></div>
                <div class="hand"></div>
                <div class="hand"></div>
            </div>
        </section>

        <section id="display">
            <div>
                <span id="user">Vous</span>
                <!--   user hands    -->
            </div>
           <div>
               <span id="comp">Ordi.</span>
               <!--    computer hands   -->
           </div>
            <div>
                <span id="win">Vainqueur</span>
                <!--     winner logo     -->
            </div>
        </section>
    </main>

<script src="appChiFou.js"></script>
</body>
</html>
